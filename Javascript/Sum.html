<!--Javascript program to find Sum of two numbers-->
<html>
<head>
<script type="text/javascript">
//Javascript functions are defined in the head section
function sum(a,b)
{
 return a+b;
}
</script>
</head>
<body>
<script type = "text/javascript">
x = parseInt(prompt("Enter first number"));
y = parseInt(prompt("Enter second number"));
total = sum(x,y);
document.write(total); //Prints the sum of the two numbers
</script>
</body>
</html>
